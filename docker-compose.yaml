services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - rabbitmq_go_net

  boundary:
    container_name: boundary
    build:
      context: ./
      dockerfile: cmd/Dockerfile
    entrypoint: /cmd/boundary
    environment:
      - RABBITMQ_HOSTNAME=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=user
      - RABBITMQ_PASSWORD=password
      - DIRECT_PUBLISHER_EXCHANGE=boundary-exchange
      - DIRECT_PUBLISHER_TIMEOUT=5
      - OUTPUT_ROUTER_TAGS=0,1,2,3,4,5 #affects projection
      - ROUTER_TYPE=round-robin
      - INPUT_WORKER_QUEUE=output-queue
      - INPUT_WORKER_QUEUE_TIMEOUT=5
      - INPUT_WORKER_QUEUE_COUNT=1
      - SERVER_PORT=7070
      - SERVER_HOST=0.0.0.0
      - LOGGER_LEVEL=debug
    ports:
      - "7070:7070/tcp"
    networks:
      - rabbitmq_go_net
    depends_on:
      rabbitmq:
        condition: service_healthy



  # Projection controllers
  projection0:
